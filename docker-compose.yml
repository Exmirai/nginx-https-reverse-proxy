version: "2"

services:
  nginx:
    build: ./nginx
    image: nginx
    env_file:
      - ./config.env
    volumes:
      - nginx_conf:/etc/nginx/sites
      - static_sites:/var/www/html
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_acme_challenge:/var/www/certbot  
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  proxy_certbot:
    build: ./certbot
    image: proxy_certbot
    env_file:
      - ./config.env
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_acme_challenge:/var/www/certbot
      - letsencrypt_logs:/var/log/letsencrypt/

  proxy_cron:
    build: ./cron
    image: proxy_cron
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workdir:ro
    restart: unless-stopped

volumes:
  nginx_conf:
    external: true
  letsencrypt_certs:
    external: true
  certbot_acme_challenge:
    external: true
  letsencrypt_logs:
    external: true
  static_sites:
    external: true

networks:
  default:
    name: onlinesales-network
    external: true